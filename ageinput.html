<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Age Input Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#A8FF35", // Electric lime green for accent
            "background-light": "#f7f6f7",
            "background-dark": "#121212",
            "surface-dark": "#1A1A1A",
            "text-primary-dark": "#FFFFFF",
            "text-secondary-dark": "#888888",
            "text-placeholder-dark": "#888888",
          },
          fontFamily: {
            "sans": ["Poppins", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-sans">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-dark dark overflow-x-hidden">
<div class="absolute inset-0 z-0 opacity-10">
<svg height="100%" width="100%" xmlns="http://www.w3.org/2000/svg">
<defs>
<pattern height="100" id="p" patternTransform="rotate(45)" patternUnits="userSpaceOnUse" width="100">
<path d="M50 0V100M0 50H100" stroke="#FFFFFF" stroke-width="2"></path>
</pattern>
</defs>
<rect fill="url(#p)" height="100%" width="100%"></rect>
</svg>
</div>
<div class="relative z-10 flex h-full min-h-screen flex-col px-4 pt-4 pb-8">
<div class="flex items-center justify-between pb-2">
<button class="text-text-primary-dark flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
</div>
<div class="flex w-full flex-row items-center justify-center gap-3 py-5">
<div class="h-2 w-2 rounded-full bg-text-secondary-dark/50"></div>
<div class="h-2 w-2 rounded-full bg-primary"></div>
<div class="h-2 w-2 rounded-full bg-text-secondary-dark/50"></div>
<div class="h-2 w-2 rounded-full bg-text-secondary-dark/50"></div>
<div class="h-2 w-2 rounded-full bg-text-secondary-dark/50"></div>
</div>
<div class="flex flex-1 flex-col justify-center">
<h1 class="text-text-primary-dark tracking-tight text-4xl font-bold leading-tight text-center pb-3 pt-6">What's your age?</h1>
<p class="text-text-secondary-dark text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">This helps us create a plan that's right for you.</p>
<div class="h-8"></div>
<div class="flex w-full justify-center px-4 py-3">
<div class="flex max-w-sm flex-wrap items-end gap-4 w-full">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-text-secondary-dark text-sm font-medium leading-normal pb-2">Age</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-primary-dark focus:outline-0 border-2 border-surface-dark bg-surface-dark focus:border-primary h-16 placeholder:text-text-placeholder-dark p-4 text-xl font-medium leading-normal text-center transition-colors" inputmode="numeric" placeholder="25" type="number" value=""/>
</label>
</div>
</div>
</div>
<div class="mt-auto w-full px-4 pt-8">
<button class="w-full rounded-full bg-primary py-4 px-6 text-center font-bold text-background-dark text-lg transition-transform hover:scale-105 active:scale-95 disabled:bg-gray-700 disabled:text-gray-400 disabled:cursor-not-allowed">
          Next
        </button>
</div>
</div>
</div>

</body></html>
